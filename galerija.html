<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerija – Caffe Mušketir</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4e9d8 url(images/Background\ \(2\).png) repeat;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }
    nav img {
      height: 80px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #c21807;
      font-weight: bold;
      font-size: 16px;
    }

    header {
      padding-top: 120px;
      text-align: center;
      background: #f7f1e3 url(images/Background\ \(2\).png) repeat;
      padding-bottom: 60px;
    }

    header h1 {
      color: #c21807;
      font-size: 36px;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery-grid img {
      width: auto;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #c21807;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: #a60f05;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .gallery-grid img {
        width: 90%;
        height: auto;
      }
      nav {
        padding: 6px 12px;
        max-width: 768px;
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
      }

      nav img {
        height: 50px; /* prej 80px */
      }

      nav a {
        font-size: 13px;
        padding: 5px 5px;
        margin: 0 4px;
      }

      .nav-links {
        gap: 5px;
        justify-content: center;
        flex: 1;
        padding-top: 5px;
      }
      
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 7px 0;
      }      

    }

    
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <img src="images/IMG_1068-Photoroom.png" alt="Caffe Mušketir" />
    <div>
      <a href="index.html#pocetna">Začetna</a>
      <a href="index.html#dogodki">Dogodki</a>
      <a href="index.html#prostor">Prostor</a>
      <a href="index.html#onama">O nas</a>
      <a href="index.html#cenik">Cenik</a>
      <a href="index.html#galerija">Galerija</a>
      <a href="index.html#rezervacije">Rezervacije</a>
      <a href="index.html#kontakt">Kontakt</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Galerija</h1>
    <a href="index.html" class="back-button">← Nazaj na začetno stran</a>
  </header>

  <!-- FULL GALLERY -->
  <section class="gallery-grid">
    <img src="images/IMG_2263.JPG" alt="Dogodek 1">
    <img src="images/IMG_2260.JPG" alt="Dogodek 2">
    <img src="images/IMG_2264.JPG" alt="Dogodek 3">
    <img src="images/IMG_2278.JPG" alt="Dogodek 4">
    <img src="images/IMG_9654.JPEG" alt="Dogodek 5">
    <img src="images/IMG_9652.JPEG" alt="Dogodek 6">
    <img src="images/IMG_9656.JPEG" alt="Dogodek 7">
    <img src="images/IMG_2259.JPG" alt="Dogodek 8">
    <img src="images/kavaledena.PNG" alt="Dogodek 9">
    <img src="images/kave.PNG" alt="Dogodek 10">
    
    
    <!-- Dodaj več slik po želji -->
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Caffe Mušketir – Vse pravice pridržane</p>
  </footer>

</body>
</html>
